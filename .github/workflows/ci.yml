name: CI

on:
  push:
    branches:
      - main
  pull_request: ~

jobs:
  ci:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "current"
      - name: Install dependencies
        run: npm install
      - name: Check formatting
        run: npm run lint
      - name: Run tests
        run: npm test
